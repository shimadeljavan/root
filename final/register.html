<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!--  css -->
     <link rel="stylesheet" href="./css/log.css">
     <link rel="stylesheet" href="./css/reset.css">
     <!--  google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
     <!--  fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="login-page">
            <figure class="side-img">
                <img src="./images/task-ticker-side-image.png" alt="Image of books">

            </figure>
            <article id="insert">
                <figure class="side-logo">
                    <a href="./index.html">
                        <img src="./images/task-ticker-logo.png" alt="task ticker logo">
                    </a>
                </figure>

                <form id="insert-form">
                    <h2>Register</h2>
                    <fieldset> 
                        <legend><h3>Let's Start Something Amazing</h3></legend>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" placeholder="Password (min 8 characters)" required minlength="8">
                            </div>
                            <input type="submit" name="register_button" value="Register" class="btn">
                       
                    </fieldset>     
                </form>
                <div id="error-message"></div>
                <div class="direct">
                    <a href="./index.html">
                        <h3>You already have an account?</h3>
                        <h2>Login Now</h2>
                    </a> 
                </div>
            </article>
        </section>
    </main>
    <script src="./js/register.js" defer></script>
    <script src="./js/register.js" defer></script>
</body>
</html>
