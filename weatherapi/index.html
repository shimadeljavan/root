<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-API</title>
</head>
<body>
    
    <div class="weather">
        <img src="./images/heavy-rain.png" class="weather-icon">
        <h3 class="min-temp">19c°</h3>
         <h1 class="temp">22c°</h1>
         <h3 class="max-temp">28c°</h3>
        <h2 class="city">Tehran</h2>

    
        <div class="details">

            <div class="col1">
                <img src="./images/drop.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>

            <div class="col1">
                <img src="./images/wind.png" >
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
    
       
       

    <script src="wapi.js"></script>

</body>
</html>
